<ng-container [ngSwitch]="type">
  <h1 *ngSwitchCase="'heading-1'" class="bwc-o-display-2">{{ text }}</h1>
  <h2 *ngSwitchCase="'heading-2'">{{ text }}</h2>
  <h3 *ngSwitchCase="'heading-3'">{{ text }}</h3>
  <h4 *ngSwitchCase="'heading-4'">{{ text }}</h4>
  <h5 *ngSwitchCase="'heading-5'">{{ text }}</h5>
  <h6 *ngSwitchCase="'heading-6'">{{ text }}</h6>
</ng-container>
